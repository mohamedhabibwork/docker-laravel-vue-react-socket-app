# For more information: https://laravel.com/docs/sail
version: '3'
services:
    laravel.test:
        build:
            context: ./docker/8.0
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.0/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - pgsql
            - redis
            - mailhog
            - meilisearch
            - minio
            - selenium
            - socket.test
            - vue_app.test
            - react_app.test
    socket.test:
        image: node
        ports:
            - '${SOCKET_APP_PORT:-3000}:3000'
        command: [ "npm","run","start" ]
        environment:
            SOCKET_APP_HOST: '0.0.0.0'
            SOCKET_APP_PORT: '3000'
        working_dir: '/var/www/html/socket'
        volumes:
            - './socket:/var/www/html/socket'
        networks:
            - sail
    vue_app.test:
        image: node
        ports:
            - '${VUE_APP_PORT:-4000}:4000'
        environment:
            HOST: '0.0.0.0'
            PORT: '${VUE_APP_PORT:-4000}'
        command: [ "npm","run","serve" , "--", "--port", '4000' ]
        working_dir: '/var/www/html/vue_app'
        volumes:
            - './vue_app:/var/www/html/vue_app'
        networks:
            - sail
    react_app.test:
        image: node
        ports:
            - '${REACT_APP_PORT:-5000}:5000'
        environment:
            HOST: '0.0.0.0'
            PORT: '${REACT_APP_PORT:-5000}'
        command: [ "npm","run","start" , "--", "--port", '5000' ]
        working_dir: '/var/www/html/react_app'
        volumes:
            - './react_app:/var/www/html/react_app'
        networks:
            - sail
    pgsql:
        image: 'postgres:13'
        ports:
            - '${FORWARD_DB_PORT:-5432}:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
        volumes:
            - 'sailpgsql:/var/lib/postgresql/data'
        networks:
            - sail
        healthcheck:
            test: [ "CMD", "pg_isready", "-q", "-d", "${DB_DATABASE}", "-U", "${DB_USERNAME}" ]
            retries: 3
            timeout: 5s
    mailhog:
        image: 'mailhog/mailhog:latest'
        ports:
            - '${FORWARD_MAILHOG_PORT:-1025}:1025'
            - '${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
    meilisearch:
        image: 'getmeili/meilisearch:latest'
        ports:
            - '${FORWARD_MEILISEARCH_PORT:-7700}:7700'
        volumes:
            - 'sailmeilisearch:/data.ms'
        networks:
            - sail
        healthcheck:
            test: [ "CMD", "wget", "--no-verbose", "--spider",  "http://localhost:7700/health" ]
            retries: 3
            timeout: 5s
    memcached:
        image: 'memcached:alpine'
        ports:
            - '11211:11211'
        networks:
            - sail
    minio:
        image: 'minio/minio:latest'
        ports:
            - '${FORWARD_MINIO_PORT:-9000}:9000'
            - '${FORWARD_MINIO_CONSOLE_PORT:-8900}:8900'
        environment:
            MINIO_ROOT_USER: 'sail'
            MINIO_ROOT_PASSWORD: 'password'
        volumes:
            - 'sailminio:/data/minio'
        networks:
            - sail
        command: minio server /data/minio --console-address ":8900"
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
            retries: 3
            timeout: 5s
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sailredis:/data'
        networks:
            - sail
        healthcheck:
            test: [ "CMD", "redis-cli", "ping" ]
            retries: 3
            timeout: 5s
    selenium:
        image: 'selenium/standalone-chrome'
        volumes:
            - '/dev/shm:/dev/shm'
        networks:
            - sail
    pgadmin:
        image: dpage/pgadmin4
        restart: always
        environment:
            PGADMIN_DEFAULT_EMAIL: '${PGADMIN_DEFAULT_EMAIL:-admin@app.com}'
            PGADMIN_DEFAULT_PASSWORD: '${PGADMIN_DEFAULT_PASSWORD:-123456789}'
            PGADMIN_LISTEN_PORT: '${PGADMIN_LISTEN_PORT:-80}'
        ports:
            - "${PGADMIN_PORT:-80}"
        volumes:
            - 'sailpgadmin:/var/lib/pgadmin'
        links:
            - pgsql
        networks:
            - sail
networks:
    sail:
        driver: bridge
volumes:
    sailpgsql:
        driver: local
    sailpgadmin:
        driver: local
    sailredis:
        driver: local
    sailminio:
        driver: local
    sailmeilisearch:
        driver: local
